<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>{% block message%}Bem vindo ao site!!{% endblock %}</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados!</p>
    </footer>
</body>

</html>

<!-- As tags {% block %} e {% endblock %} servem para indicar a área em que podemos substituir por conteúdo vindo do template filho. Cada tag é identificada por um nome, neste exemplo temos os blocos tittle, message e content. Pode-se criar quantos blocos achar necessário.  -->
